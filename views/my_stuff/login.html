<form name="loginForm" ng-submit="login.login()" novalidate>
  <div class="form-group">
    <label>Email Address</label>
    <input class="form-control" type="email" ng-model="login.email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" ng-model="login.password" required>
  </div>
 <button ng-click="login.register()">Register</button>
  <input type="submit" value="Login">
  <button ng-click="login.forgotPassword()">Forgot Password</button>
</form>
