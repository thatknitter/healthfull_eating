<h1>Input Recipe</h1>

<form name="recipeForm" ng-submit="recipe.addRecipe()">
  <div class="time-desc">
    <ul>
      <li>
        <label class="control-label">Recipe Name:</label>
        <input class="form-control" type="text" ng-model="recipe.newRecipe.name">
      </li>
      <li>
        <label class="control-label">Image</label>
        <input type="file" ng-model="recipe.files" ng-file-select ng-file-change="recipe.fileSelected($event)" accept="image/*" />
      </li>
      <li>
        <label class="control-label">Description:</label>
        <input class="form-control" type="text" ng-model="recipe.newRecipe.desc">
      </li>
      <li>
        <label class="control-label">Cook Time:</label>
        <input class="form-control" type="text" ng-model="recipe.newRecipe.cook">
      </li>
      <li>
        <label class="control-label">Prep Time</label>
        <input class="form-control" type="text" ng-model="recipe.newRecipe.prep" />
      </li>
      <li>
        <label class="control-label">Active Cook Time</label>
        <input class="form-control" type="text" ng-model="recipe.newRecipe.active" />
      </li>
      <li>
        <label class="control-label">Unattended Cook Time</label>
        <input class="form-control" type="text" ng-model="recipe.newRecipe.untend" />
      </li>
      <li>
        <label class="control-label">Total Time</label>
        <input class="form-control" type="text" ng-model="recipe.newRecipe.total" />
      </li>
    </ul>
  </div>
  <div class="serve">
    <label class="control-label">Number of Servings</label>
    <input class="form-control" type="text" ng-model="recipe.newRecipe.serve">
  </div>
  <div class="rel-class">
    <ul>
      <li>
        <label class="control-label">Cooking School Lesson 1</label>
        <input class="form-control" type="text" placeholder="lesson name" ng-model="recipe.newRecipe.csles1">
        <input class="form-control" type="text" placeholder="lesson link" ng-model="recipe.newRecipe.cslink1">
      </li>
      <li>
        <label class="control-label">Cooking School Lesson 2</label>
        <input class="form-control" type="text" placeholder="lesson name" ng-model="recipe.newRecipe.csles2">
        <input class="form-control" type="text" placeholder="lesson link" ng-model="recipe.newRecipe.cslink2">
      </li>
      <li>
        <label class="control-label">Cooking School Lesson 3</label>
        <input class="form-control" type="text" placeholder="lesson name" ng-model="recipe.newRecipe.csles3">
        <input class="form-control" type="text" placeholder="lesson link" ng-model="recipe.newRecipe.cslink3">
      </li>
      <li>
        <label class="control-label">Food Highlight Lesson 1</label>
        <input class="form-control" type="text" placeholder="lesson name" ng-model="recipe.newRecipe.fhles1">
        <input class="form-control" type="text" placeholder="lesson link" ng-model="recipe.newRecipe.fhlink1">
      </li>
      <li>
        <label class="control-label">Food Highlight Lesson 2</label>
        <input class="form-control" type="text" placeholder="lesson name" ng-model="recipe.newRecipe.fhles2">
        <input class="form-control" type="text" placeholder="lesson link" ng-model="recipe.newRecipe.fhlink2">
      </li>
      <li>
        <label class="control-label">Food Highlight Lesson 3</label>
        <input class="form-control" type="text" placeholder="lesson name" ng-model="recipe.newRecipe.fhles3">
        <input class="form-control" type="text" placeholder="lesson link" ng-model="recipe.newRecipe.fhlink3">
      </li>
      <li>
        <label class="control-label">Related Articles 1</label>
        <input class="form-control" type="text" placeholder="lesson name" ng-model="recipe.newRecipe.artles1">
        <input class="form-control" type="text" placeholder="lesson link" ng-model="recipe.newRecipe.artlink1">
      </li>
      <li>
        <label class="control-label">Related Articles 2</label>
        <input class="form-control" type="text" placeholder="lesson name" ng-model="recipe.newRecipe.artles2">
        <input class="form-control" type="text" placeholder="lesson link" ng-model="recipe.newRecipe.artlink2">
      </li>
      <li>
        <label class="control-label">Related Articles 3</label>
        <input class="form-control" type="text" placeholder="lesson name" ng-model="recipe.newRecipe.artles3">
        <input class="form-control" type="text" placeholder="lesson link" ng-model="recipe.newRecipe.artlink3">
      </li>
    </ul>
  </div>
  <div class="over">
    <div class="quick" ng-click="recipe.addQuick()">
      Add Quick Overview Item
    </div>
    <ul>
      <div class="quickTarget" ng-repeat="quick in recipe.newRecipe.quickOverviewItems">
        <li><label>Quick Item {{$index+1}}:</label><input class="form-control" type="text" ng-model="quick.overview"></li>
      </div>
    </ul>
  </div>
  <div class="equipmentField">
    <div class="equip" ng-click="recipe.addEquip()">
      Add Equipment Item
    </div>
    <ul>
      <div class="equipTarget" ng-repeat="equipment in recipe.newRecipe.equipmentItems">
        <li><label>Equipment {{$index+1}}:</label><input class="form-control" type="text" ng-model="equipment.item"></li>
      </div>
    </ul>
  </div>
  <div class="fresh-list">
    <div class="fresh" ng-click="recipe.addFresh()">
      Add Fresh Ingredient
    </div>
    <ul>
      <div class="freshTarget" ng-repeat="fresh in recipe.newRecipe.freshIngredients">
        <li><label>Fresh Ingredient {{$index+1}}:</label><input class="form-control" type="text" placeholder="name" ng-model="fresh.name">
          <br /><input class="form-control" type="text" placeholder="amount" ng-model="fresh.amount">
          <br /><input class="form-control" type="text" placeholder="prep" ng-model="fresh.prep">
          <br /><input class="form-control" type="text" placeholder="special instructions" ng-model="fresh.special"></li>
      </div>
    </ul>
  </div>
  <div class="pantry-fresh">
    <a class="panFresh">
      Add Pantry Fresh Ingredient
    </a>
    <ul>
      <div class="panFreshTarget">

      </div>
    </ul>
  </div>
  <div class="pantry-dry">
    <a class="panDry">
      Add Pantry Dry Ingredient
    </a>
    <ul>
      <div class="panDryTarget">

      </div>
    </ul>
  </div>
  <div class="herbs-spices">
    <a class="herbSpice">
      Add Herb or Spice Ingredient
    </a>
    <ul>
      <div class="herbTarget">

      </div>
    </ul>
  </div>
  <div class="instructionsField">
    <a class="direction">
      Add Direction Box
    </a>
    <ul>
      <div class="directionTarget">

      </div>
    </ul>
  </div>
  <input type="submit">
</form>
